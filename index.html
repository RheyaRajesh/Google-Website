<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE GOOGLE</title>
    <link rel = "icon" href = "experience.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button id="search-button">Google Search</button>
            <button id="feeling-lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
